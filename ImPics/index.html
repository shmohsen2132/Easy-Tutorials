<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Stock Photo Website</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
               <li><a href="">Discover</a></li>
               <li><a href="">Login</a></li>
               <li><a href="">Join</a></li>
            </ul>
            <a href="" class="upload-btn">Upload</a>
        </nav>
        <div class="content">
            <h1>Royalty Free Stock Photos</h1>
            <input type="text" placeholder="Search free HD photos">
            <p>Popular: <a href="">Food</a>, <a href="">Travel</a>, <a href="">Photography</a>, <a href="">Nature</a>, <a href="">Mountains</a>, <a href="">Technology</a></p>
        </div>
    </div>

    <div class="gallery">
        <h2>Free Stock Photos</h2>
        <div class="masonary">
            <div class="m-block">
                <img src="images/pic1.png" alt="image 1">
            </div>
            <div class="m-block">
                <img src="images/pic2.png" alt="image 2">
            </div>
            <div class="m-block">
                <img src="images/pic3.png" alt="image 3">
            </div>
            <div class="m-block">
                <img src="images/pic4.png" alt="image 4">
            </div>
            <div class="m-block">
                <img src="images/pic5.png" alt="image 5">
            </div>
            <div class="m-block">
                <img src="images/pic6.png" alt="image 6">
            </div>
            <div class="m-block">
                <img src="images/pic7.png" alt="image 7">
            </div>
            <div class="m-block">
                <img src="images/pic8.png" alt="image 8">
            </div>
            <div class="m-block">
                <img src="images/pic9.png" alt="image 9">
            </div>
            <div class="m-block">
                <img src="images/pic10.png" alt="image 10">
            </div>
        </div>
    </div>
    <a href="" class="explore-btn">Explore More</a>
    <div class="customers">
        <h2>Our Customers</h2>
        <div class="customers-row">
            <div class="customers-col">
                <img src="images/walmart.png" alt="walmart" class="customers-img">
            </div>
            <div class="customers-col">
                <img src="images/adobe.png" alt="adobe" class="customers-img">
            </div>
            <div class="customers-col">
                <img src="images/microsoft.png" alt="microsoft" class="customers-img">
            </div>
            <div class="customers-col">
                <img src="images/facebook.png" alt="facebook" class="customers-img">
            </div>
        </div>
    </div>
</body>
</html>
